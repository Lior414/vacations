<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=1"/>
        <title>Vacations Home</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row" id="header-row">
              <header>
                <h1 style="width: 188px;"><strong>Vacations</strong></h1>
                <p class="text-justify d-lg-flex align-items-lg-start" id="username-display" style="width: 125px;">Hello User</p>
                <button mat-raised-button (click)="openDialog()" class="newVacation">Add New Vacation</button>
              </header>
            </div>
        </div>
        <section></section>
        <div>
            <div class="container">
                <div class="row">
                    <div class="col-md-3" *ngFor="let vacation of vacations">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">{{vacation.description}}</h4>
                                <!-- <i class="fas fa-edit offset-md-4" (click)="openModal(editVacation); showVacationById(vacation.id)"></i> -->
                                <i class="fas fa-trash offset-md-2" (click)="removeVacation(vacation.id)"></i>
                                <i class="fas fa-edit offset-md-2" (click)="openEditDialog(vacation.id)"></i>
                                <img src="{{vacation.image}}" alt="image" class="card-image" style="background-image: inherit; width: 100%; height: 15vw; object-fit: cover"/>
                                <h5 class="card-subtitle mb-2" style="color: rgb(253, 253, 253); position: absolute; bottom: 30px; ">Price:{{vacation.price}}</h5>
                                <h5 class="card-subtitle mb-2" style="color: rgb(253, 253, 253); position: absolute; bottom: 10px; ">Dates:{{vacation.dates}}</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
