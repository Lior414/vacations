<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <title>Login to Vacations</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="modal-dialog text-center">
                  <div class="col-md-8 main-section">
                    <div class="modal-content">
                    <form class="col-12" (ngSubmit)="login(loginForm.value)" #loginForm="ngForm" >
                      <div class="form-group">
                         <label>Name:</label>
                         <input type="text" class="form-control" placeholder="username" ngModel name="username"/>
                      </div>
                      <div class="form-group">   
                         <label>Password:</label>
                         <input type="password" class="form-control" placeholder="password" ngModel name="password"/>
                         <button type="submit">Login</button><br>
                         <a routerLink="/register" routerLinkActive="active">Not an Active User? Click here to create a new account!</a>
                      </div>
                    </form>
                  </div>
               </div>       
              </div>
            </div>
        </div>
    </div>
</body>
</html>
